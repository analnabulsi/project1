    <div class="container">
      <header>
        <h1>Dubai Duty Free Tennis Championships</h1>
        <img src="IMG_1792.jpg" alt="guess the ball" id="tennis" />
        <p>Guess the Number of Balls and Win Exciting Prizes!</p>
      </header>

      <main> 
        <form id="guessForm" novalidate>
          <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Name" 
            required 
            pattern="^[A-Za-z\s]+$"
            title="Name should contain only letters and spaces"
          />

        <input 
          type="email" 
          name="email" 
          id="email"
          placeholder="Email" 
          required 
        />
      
        <input
          type="tel"
          name="mobile"
          id="mobile"
          placeholder="Mobile Number"
          required
          pattern="^(\+971|0)?5[0-9]{8}$"
          title="Enter a valid UAE mobile number (e.g., 0501234567 or +971501234567)"
        />
      
        <input 
          type="number" 
          name="guess" 
          id="guess"
          placeholder="Your Guess" 
          required 
        />
      
        <!-- Acknowledgement Checkbox Same Line -->
        <label style="display:flex; align-items:flex-start; gap:8px; margin-top:10px; line-height:1.4;">
          <input
            type="checkbox"
            id="acknowledge"
            required
          />
          <span>
          The information collected in this form will be used solely to process
          your submission for the xxxxxxxx “Guess the Number of
          Balls” competition. It will be accessible only to authorized personel
          who require it to administer the competition and maintain the system.
          All data will be handled in accordance with the xxxxxxxx
          Privacy Policy <a href="#">privacy policy</a>. </span>
        </label>


        <button type="submit">Submit</button>
    </form>


      </main>
    </div>
